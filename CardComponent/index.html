<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="card">
      <img src="rufus_dog.jpg" class="card-img" alt="rufus the dog image" />

        <p class="sub-title">RUFUS THE DOG</p>
        <p class="date-author">Modified 02/28/2019 by bfrost</p>
      </div>
    </div>
  </body>
</html>
